<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>❤️</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
  }

  .scene {
    perspective: 1200px;
    text-align: center;
  }

  .box-container {
    position: relative;
    width: 180px;
    height: 180px;
    transform-style: preserve-3d;
    animation: wiggle 1.8s infinite ease-in-out;
    cursor: pointer;
  }

  @keyframes wiggle {
    0% { transform: rotateZ(0deg); }
    25% { transform: rotateZ(1.5deg); }
    50% { transform: rotateZ(-1.5deg); }
    75% { transform: rotateZ(1deg); }
    100% { transform: rotateZ(0deg); }
  }

  .shadow {
    position: absolute;
    width: 160px;
    height: 30px;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.25), transparent 70%);
    top: 190px;
    left: 10px;
    filter: blur(8px);
  }

  .box {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, #b30000, #ff3333);
    border-radius: 10px;
    box-shadow: inset 0 0 0 2px rgba(255,255,255,0.15);
  }

  .ribbon-vertical {
    position: absolute;
    width: 22px;
    height: 100%;
    background: linear-gradient(#ff7aa8, #ff3366);
    left: 79px;
    top: 0;
    transition: transform 0.8s ease;
    transform-origin: top;
  }

  .ribbon-horizontal {
    position: absolute;
    width: 100%;
    height: 22px;
    background: linear-gradient(#ff7aa8, #ff3366);
    top: 79px;
    left: 0;
    transition: transform 0.8s ease;
    transform-origin: left;
  }

  body.opened .box-container {
    animation: none;
  }

  body.opened .ribbon-vertical,
  body.opened .ribbon-horizontal {
    transform: scale(0);
  }

  .gift-card {
    position: absolute;
    width: 320px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) translateZ(-300px) scale(0.2);
    opacity: 0;
    transition: all 1.1s cubic-bezier(.17,.84,.44,1);
    box-shadow: 0 40px 80px rgba(0,0,0,0.35);
    border-radius: 18px;
  }

  body.opened .gift-card {
    opacity: 1;
    transform: translate(-50%, -50%) translateZ(400px) scale(1);
  }

</style>
</head>
<body>

<div class="scene">
  <div class="box-container" id="giftBox">
    <div class="box"></div>
    <div class="ribbon-vertical"></div>
    <div class="ribbon-horizontal"></div>
    <div class="shadow"></div>
  </div>
</div>

<img
  src="giftcard.png"
  alt="Gift Card"
  class="gift-card"
/>

<script>
  const box = document.getElementById("giftBox");
  box.addEventListener("click", () => {
    document.body.classList.add("opened");
  });
</script>

</body>
</html>
